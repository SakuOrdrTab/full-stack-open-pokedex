name: Deployment pipeline

env:
  SHOULD_DEPLOY_AND_TAG: >-
    ${{ 
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && 
      !contains(join(github.event.commits.*.message), '#skip') && 
      !contains(join(github.event.commits.*.message), '#SKIP')
    }}
  
on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies 
        run: npm install  

      - name: Check style
        run: npm run eslint

      - name: build
        id: build
        run: npm run build

      - name: Send build failure to Discord
        if: steps.build.outcome == 'failure'
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"Luihis' bot\",\"embeds\":[{\"title\":\"❌ Build failed\",\"description\":\"Commit \`${GITHUB_SHA::7}\` by ${GITHUB_ACTOR}\",\"color\":15158332}]}" \
            "${WEBHOOK_URL}"
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

      - name: test
        id: run_unit_tests
        run: npm run test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: run_e2e_tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 3

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy app
        id: deploy
        if: ${{ env.SHOULD_DEPLOY_AND_TAG == 'true' }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Send deploy success to Discord
        if: steps.deploy.outcome == 'success'
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"Luihis' bot\",\"embeds\":[{\"title\":\"✅ Deployment succeeded\",\"description\":\"Deployed commit \`${GITHUB_SHA::7}\` to fly.io\\nTriggered by ${GITHUB_ACTOR}\",\"color\":3066993}]}" \
            "${WEBHOOK_URL}"
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Bump version and push tag
        if: ${{ env.SHOULD_DEPLOY_AND_TAG == 'true' }}
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch